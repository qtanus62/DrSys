<h1>
  Doctor Information Summary
</h1>

<table class='table'>
  <thead>
    <tr>
      <th>Name</th>
      <th>Gender</th>
      <th>Specialties</th>
      <th>Average Patient Rating</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let doctor of summary">
      <td>
        <a [routerLink]='["/detail"]'>{{ doctor.name }}</a>
      </td>
      <td>{{ doctor.gender }}</td>
      <td>{{ doctor.specName }}</td>
      <td>{{ doctor.averageRating }}</td>
    </tr>
  </tbody>
</table>
